<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Websockets Chat Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Python Websockets Chat Demo</h1>
            <p>This is a Python WebSockets Chat Demo. The code lives <a href="https://github.com/heroku-examples/">on
                    GitHub</a>. You can find the full guide <a
                    href="https://devcenter.heroku.com/articles/python-websockets">on Heroku DevCenter</a>.</p>
        </div>
        <form id="input-form" class="form-inline">
            <div class="form-group">
                <input id="input-handle" type="text" class="form-control" placeholder="Enter handle" autofocus />
            </div>
            <div class="form-group">
                <input id="input-text" type="text" class="form-control" placeholder="Enter chat text here!" autofocus />
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
        <div class="page-header">
            <h1>Chat</h1>
        </div>
        <div id="chat-text">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
</body>

</html>
